<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Including Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Animate on Scroll CDN  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Google fonts - Official UMD branding font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- favicon  -->
    <link rel="icon" href="{{url_for('static', filename='umd_logo_2.png')}}" >

    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" type="text/css" />

    <title>Email List</title>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="margin-top: 10px; padding-top: 20px; padding-bottom: 20px;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="{{url_for('static', filename='geog_logo.png')}}" alt="" width="400" height="75">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="https://rulebook.notion.site/rulebook/Budget-Forecast-Rule-Book-33750a1c022b487fa66a18a22376a6de" target="_blank" rel="noopener norefferer"><span class="nav-link-style">RULEBOOK</span></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
  
    <div class="container">
        <div class="hero">
            <p class="hero-header">EMAIL LIST</p>
            <hr class="horizontal">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <form action="/api/add" method="POST" >
                    <div class="uploader">
                        <p class="upload-header">ADD EMAIL</p>
                        <input type="text" name="input-fullname" placeholder="Full Name" required/>
                        <input type="email" name="input-email" placeholder="Email"/>
                        <input type="submit" name="submit" />
                    </div>                
                </form>
                {% if error_message %}
                    <div class="message" data-aos="fade-up" data-aos-delay="150">
                        <p>{{ error_message }}</p>
                    </div>
                {% endif %}
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div id="list">

                </div>
            </div>
        </div>
    </div>

    <div class="department-footer">
        <div class="container">
            <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <p class="department-header">DEPARTMENT OF GEOGRAPHICAL SCIENCES</p>
                <hr class="horizontal">
                <p class="department-address">University of Maryland, 2181 Samuel J. LeFrak Hall, 7251 Preinkert Drive, College Park, MD 20742</p>
                <p class="department-address">Phone: 301-405-4050</p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <p class="credits">DESIGNED AND DEVELOPED BY WILLIAMS AND ASSOCIATES</p>
            </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div class="bsos_image">
                <img src="{{url_for('static', filename='bsos_logo.svg')}}" alt="" class="bsos-logo" />
                </div>
            </div>
            </div>
        </div>
    </footer>

    
    <script src="{{ url_for('static', filename='functions.js')}}"></script>
    <!-- Including Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
