<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Including Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
    
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">

    <title>Email List - Williams and Associates</title>
</head>
<body>
    <div class="container">
        <div class="title_card">
            <p class="title_card_1">Email List - Williams and Associates</span></p>
        </div>
        <div class="card">
            <form action="/api/add" method="POST" style="background-color: black;">
                <div class="form-group">
                  <label for="input-email"><span style="color: white;"><b>Email address</b></span></label>
                  <input type="email" class="form-control bg-dark text-white" id="input-email" name="input-email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="input-fullname"><span style="color: white;"><b>Full Name</b></span></label>
                  <input type="text" class="form-control bg-dark text-white" id="input-fullname" name="input-fullname" placeholder="Full Name">
                </div>
                <input type="submit" class="btn btn-primary"></input>
            </form>
        </div>
    </div>
    <div class="container">
        <div id="list"></div>
    </div>
    <script src="{{ url_for('static', filename='functions.js')}}"></script>
    <!-- Including Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
